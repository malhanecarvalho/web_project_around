<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Malhane Carvalho">
  <meta name="description" content="EUA Afora">
  <meta name="keywords" content="fotos, formulário e botões">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>EUA Afora</title>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="imagem Around the U.S." class="logo">
      <img src="./images/linha.jpg" alt="imagem linha horizontal" class="linha">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/person_image.jpg" alt="imagem do perfil" class="profile__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subheading">Explorar</p>
          <button type="button" class="profile__button profile__button_icon_edit"></button>
        </div>
        <button type="button" class="profile__button-add profile__button-add_icon_add"></button>
      </section>

      <section class="popup">
        <ul class="popup__container">
          <li><img src="./images/icone_fechar.svg" alt="icone fechar popup" class="popup__icon"></li>
          <li>
            <h2 class="popup__title">Editar perfil</h2>
          </li>
          <li>
            <form class="popup__form">
              <input type="text" class="popup__description-name" placeholder="Name" required>
              <input type="text" class="popup__description-job" placeholder="Sobre mim" required>
              <button type="submit" class="popup__button popup__button_text">Salvar</button>
            </form>
          </li>
        </ul>
      </section>

      <section class="popup-add">
        <ul class="popup-add__container">
          <li><img src="./images/icone_fechar.svg" alt="icone fechar popup" class="popup-add__icon"></li>
          <li>
            <h2 class="popup-add__title">Novo lugar</h2>
          </li>
          <li>
            <form class="popup-add__form">
              <input type="text" class="popup-add__description-title" placeholder="Titulo" required>
              <input type="text" class="popup-add__description-link" placeholder="Link da imagem" required>
              <button type="submit" class="popup-add__button popup-add__button_text" id="create-button">Criar</button>
            </form>
          </li>
        </ul>
      </section>


      <section class="popup-img">
        <img src="./images/icone_fechar.svg" alt="icone fechar popup" class="popup-img__icon" id="close-popup">
        <ul class="popup-img__container">
          <li><img src="#" alt="" class="popup-img__photo"></li>
          <li>
            <h3 class="popup-img__title"></h3>
          </li>
        </ul>
      </section>

      <section class="cards">

    </main>

        <button id="button" class="cards__icon-trash"></button>
