<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Malhane Carvalho">
  <meta name="description" content="EUA Afora">
  <meta name="keywords" content="fotos, formulário e botões">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>EUA Afora</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="imagem Around the U.S." class="logo">
      <img src="./images/linha.jpg" alt="imagem linha horizontal" class="linha">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/person_image.jpg" alt="imagem do perfil" class="profile__image">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__button profile__button_icon_edit"></button>
          <p class="profile__subheading">Explorar</p>
        </div>
        <button type="button" class="profile__button-add profile__button-add_icon_add"></button>
      </section>

      <section class="popup">
        <div class="popup__container">
          <div class="popup__icon">
            <img src="./images/icone_fechar.svg" alt="icone fechar popup">
          </div>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input type="text" class="popup__description-name" placeholder="Name" required>
            <input type="text" class="popup__description-job" placeholder="Sobre mim" required>
            <button type="submit" class="popup__button popup__button_text">Salvar</button>
          </form>
        </div>
      </section>

      <section class="cards">
        <div class="cards__container">
          <img src="./images/vale.jpg" alt="Vale de Yosemite" class="cards__image">
          <h2 class="cards__title">Vale de Yosemite</h2>
          <img src="./images/botao_curtir.svg" alt="botão curtir" class="cards__icon">
        </div>

        <div class="cards__container">
          <img src="./images/lago_louise.jpg" alt="Lago Louise" class="cards__image">
          <h2 class="cards__title">Lago Louise</h2>
          <img src="./images/botao_curtir.svg" alt="botão curtir" class="cards__icon">
        </div>

        <div class="cards__container">
          <img src="./images/montanhas.jpg" alt="Montanhas Care..." class="cards__image">
          <h2 class="cards__title">Montanhas Care...</h2>
          <img src="./images/botao_curtir.svg" alt="botão curtir" class="cards__icon">
        </div>

        <div class="cards__container">
          <img src="./images/latemar.png" alt="Latemar" class="cards__image">
          <h2 class="cards__title">Latemar</h2>
          <img src="./images/botao_curtir.svg" alt="botão curtir" class="cards__icon">
        </div>

        <div class="cards__container">
          <img src="./images/vanoise.jpg" alt="Vanoise National" class="cards__image">
          <h2 class="cards__title">Vanoise Nationa...</h2>
          <img src="./images/botao_curtir.svg" alt="botão curtir" class="cards__icon">
        </div>

        <div class="cards__container">
          <img src="./images/lago_braies.jpg" alt="Lago di Braies" class="cards__image">
          <h2 class="cards__title">Lago di Braies</h2>
          <img src="./images/botao_curtir.svg" alt="botão curtir" class="cards__icon">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2021 Around The U.S.</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
